<div *ngIf="isLoading; else elseBlock">
  <div class="auth-loader-container">
    <app-loader></app-loader>
  </div>
</div>

<ng-template #elseBlock>
  <div class="jumbotron container-fluid">
    <form #movieEditForm="ngForm" (ngSubmit)="submitChanges()">
      <div class="form-group page-header">
        <label for="title">Title</label>
        <!--<input type="text" class="form-control" id="title" placeholder = "{{movie.title}}" required>-->
        <input type="text" class="form-control" id="title" [(ngModel)]="movie.title" name="title" required>

      </div>
    <div id="movieDetailsText" class="col-lg-6">
      <div class="form-group">
        <label for="genre">Genre</label>
        <select class="form-control" id="genre" required>
          <option *ngFor="let g of genreList" [value]="g"
                  [selected]="g === movie.movieDetails.genre">
            {{g}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="duration">Duration</label>
        <input type="number" class="form-control" id="duration" [(ngModel)]="movie.movieDetails.duration" name="movieDetails.duration"  required>
      </div>
      <div class="form-group-lg">
        <label for="synopsis">Synopsis</label>
        <textarea class="form-control" rows="6" id="synopsis" [(ngModel)]="movie.movieDetails.sinopsis" name="movieDetails.sinopsis" required></textarea>
      </div>
    </div>
    <div class="col-lg-6">

      <div class="form-group">
        <label for="image">Image</label>
        <input type="text" class="form-control" id="image" [(ngModel)]="movie.image" name="image" required>
      </div>
      <div class="form-group">
        <label for="trailer">Trailer</label>
        <input type="text" class="form-control" id="trailer" [(ngModel)]="movie.trailer" name="trailer" required>
      </div>
      <h3>Screening table</h3>
    </div>
      <button type="submit" class="btn btn-success" [disabled]="!movieEditForm.form.dirty">Submit changes</button>
    </form>
  </div>

</ng-template>

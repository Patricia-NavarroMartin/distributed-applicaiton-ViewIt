<div class="jumbotron container-fluid">
  <div class="row">
    <div class="col-md-8"> <h3>Billboard Editor</h3> </div>
    <div class="col-md-4 create-button"> <button (click)="createNew()" type="button" class="btn-success">New</button> </div>
  </div>
  <ngx-slick class="carousel" #slickModal="slick-modal" [config]="slideConfig" (afterChange)="afterChange($event)">
    <div ngxSlickItem *ngFor="let slide of slides" class="slide">
      <a [routerLink]="['/movie', slide.id]">
        <img src="{{ slide.img }}" alt="" width="100%">
        <p id="name">{{ slide.title }}</p>
      </a>
        <button (click)="remove(slide.id)" type="button" class="btn-danger edit-button">Remove</button>
        <button (click)="edit(slide.id)" type="button" class="btn-info edit-button">Edit</button>
    </div>
  </ngx-slick>
</div>

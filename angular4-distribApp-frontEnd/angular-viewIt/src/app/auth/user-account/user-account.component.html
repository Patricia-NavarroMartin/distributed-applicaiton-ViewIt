<div class="jumbotron container-fluid">

    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <form #accountForm="ngForm" (ngSubmit)="saveChanges(accountForm)">
        <div class="form-group">
          <label for="usernameField">Username</label>
          <input type="text" class="form-control" id="usernameField" placeholder="Username"
                 [(ngModel)] = "user.username" name="username"
                 required>
        </div>
        <div class="form-group">
          <label for="emailField">Email address</label>
          <input type="email" class="form-control" id="emailField" placeholder="Enter email"
                 required
                 [(ngModel)] = "user.email" name="email"
                 #email="ngModel">
        </div>
        <div class="form-group">
          <label for="PasswordField">Password</label>
          <input type="password" class="form-control" id="PasswordField" placeholder="Password"
                 required
                 [(ngModel)] = "user.password" name="password"
                 #password="ngModel">
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!accountForm.form.dirty">
            Save
        </button>
      </form>
      </div>

    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <h2>Order</h2>
      <table class="table">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Product</th>
          <th scope="col">Unit price</th>
          <th scope="col">Quantity</th>
          <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let od of orderList; let i = index">
          <th scope="row">{{i+1}}</th>
          <td>{{od.product.name}}</td>
          <td>{{od.product.unitPrice}}</td>
          <td>{{od.quantity}}</td>
          <td>{{od.orderDetailPrice}}</td>
        </tr>
        <tr id="totalRow">
          <th scope="row"></th>
          <td colspan="3">Total</td>
          <td>{{total}}</td>
        </tr>
        </tbody>
      </table>
      <button type="button" class="btn btn-info" (click)="purchase()">
        Purchase
      </button>


    </div>

</div>
